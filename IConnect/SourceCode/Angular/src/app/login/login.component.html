<div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-6 container">
            <img src="assets/loginpic.svg" alt="LoginPic" class="img-fluid">
          </div>
          <div class="col-md-6 container">
            <div class="center">
              <img src="assets/logoj2.png" alt="Logo" class="img-fluid" style="height: 60px;"><br>
              <h4>Login</h4><br>
              <mat-tab-group [selectedIndex]="loginForm.value.userType === 'seeker' ? 0 : 1">
                <mat-tab label="Seeker">
                    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit('seeker')" class="login-form">
                    <br>
                    <div class="form-group">
                      <input type="text" id="username" formControlName="username" placeholder="Enter your username" required>
                      <br><br>
                    </div>
                    <div class="form-group">
                      <input type="password" id="password" formControlName="password" placeholder="Enter your password" required>
                      <br><br>
                      
                    </div>
                    <button type="submit">Login</button><br><br>
                  </form>
                </mat-tab>
                <mat-tab label="Recruiter">
                    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit('recruiter')" class="login-form">
                    <br>
                    <input type="text" id="c_username" formControlName="username" name="c_username" placeholder="Enter your company-Email Id" required>
                    <br><br>
                    <input type="password" id="c_password" formControlName="password" name="c_password" placeholder="Enter your password" required>
                    <br><br>
                    
                    <button type="submit">Login</button><br><br>
                  </form>
                </mat-tab>
              </mat-tab-group>
              New User, Sign Up <a routerLink="/signup">here</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
