<h2 mat-dialog-title>Confirm Deletion</h2>
<mat-dialog-content>
  Are you sure you want to delete this job?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn btn-danger" [mat-dialog-close]="false">Cancel</button>
  <button class="btn btn-success" mat-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</mat-dialog-actions>
