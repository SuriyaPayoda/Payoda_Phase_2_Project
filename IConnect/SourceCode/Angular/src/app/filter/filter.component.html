<h1 class="text-center" mat-dialog-title>Filter</h1>
<div mat-dialog-content>
    <div class=" justify content-center align-items-center">
 
            <h6 class="job-type">&nbsp;&nbsp;&nbsp;&nbsp;Job Type</h6>
            <div class="form-check form-check-inline">
                <div class="checkbox-container">
                    <label class="checkbox-label">
                      <input type="checkbox" class="custom-checkbox"> Work From Home
                    </label>
                    <label class="checkbox-label">
                      <input type="checkbox" class="custom-checkbox"> Full Time
                    </label>
                    <label class="checkbox-label">
                      <input type="checkbox" class="custom-checkbox"> Part Time
                    </label>
                  </div>
                <br>
            
                <h4 class="job-type">Salary</h4>
                <input type="range" class="form-range slider" min="2" max="15" id="salarySlider"
                    (input)="updateSelectedSalary($event)">
                <p>Selected Salary: <span id="selectedSalary">{{ selectedSalary }} LPA</span></p>
                <h4 class="job-type">Experience</h4>
                <div class="input-group">
                    <label for="minValue">Minimum:</label>
                    <input type="number" id="minValue" name="minValue" min="0" max="19" required>
                    &nbsp;&nbsp;&nbsp;&nbsp; To &nbsp;&nbsp;&nbsp;&nbsp;
                    <label for="maxValue">Maximum:</label>
                    <input type="number" id="maxValue" name="maxValue" min="0" max="20" required>
                  </div>
                  <br>

                  <div class="d-flex justify-content-center align-items-center" >
                    <button mat-dialog-close class="btn btn-danger mx-2">Close</button>
                    <button mat-dialog-close class="btn btn-success mx-2">Apply</button>
                  </div>
      
    </div>
